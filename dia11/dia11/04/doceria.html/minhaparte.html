<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="minhaparte.css"> 
   
  
</head>
<body>

<div class="container">
    <div class="section">
        <h2>Carrinho de <strong>COMPRAS</strong></h2>
        <div class="section-title">ITENS SELECIONADOS:</div>

        <div class="item-list">
            <div class="item">
                <span>Torta de Morango –</span>
                <span>R$12,00</span>
            </div>
            <div class="item">
                <span>Brigadeiro –</span>
                <span>R$3,00</span>
            </div>
            <div class="item">
                <span>Bolo de Chocolate –</span>
                <span>R$30,00</span>
            </div>
        </div>

        <div class="total">
            TOTAL: R$45,00
        </div>
    </div>

    <div class="section">
        <div class="section-title">MODO DE PAGAMENTO</div>
        <div class="payment-options">
            <img src="https://logopng.com.br/logos/pix-106.png" alt="Pix">
            <img src="https://static.vecteezy.com/system/resources/previews/009/384/393/non_2x/credit-card-clipart-design-illustration-free-png.png" alt="Cartão de crédito">
            <img src="https://png.pngtree.com/png-clipart/20231012/original/pngtree-bills-of-dollar-money-png-image_13295192.png" alt="Dinheiro">
        </div>

        <div class="delivery-options">
            <div class="section-title">OPÇÕES DE ENTREGA –</div>
            <label><input type="radio" name="entrega"> Priorização – 40-60 min</label>
            <label><input type="radio" name="entrega" checked> Entrega Normal – 90-120 min</label>
        </div>

        <button>PAGAR</button>
    </div>
</div>

</body>
</html>
